<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Web Page</title>
    <link href="styles/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
    <form action="">

        <div class="row mb-2 mb-md-4">
            <div class="col-12 col-md-4 text-md-end">
                <label
                  class="form-label text-md-end" 
                  for="inp-id">ID:</label>
            </div>
            <div class="col-12 col-md-8">
                <input 
                  id="inp-id"
                  type="text"
                  class="form-control"
                  value="1"
                  disabled>
            </div>
        </div>

        <div class="row mb-2 mb-md-4">
            <div class="col-12 col-md-4 text-md-end">
                <label
                  class="form-label text-md-end" 
                  for="inp-nombre">Nombre:</label>
            </div>
            <div class="col-12 col-md-8">
                <input 
                  id="inp-nombre"
                  type="text"
                  class="form-control">
            </div>
        </div> <!-- .row -->

        <div class="row mb-2 mb-md-4">
            <div class="col-12 col-md-4 text-md-end">
                <label 
                  class="form-label"
                  for="inp-paterno">Apellido paterno:</label>
            </div>
            <div class="col-12 col-md-8">
                <input 
                  class="form-control"
                  id="inp-paterno" type="text">
            </div>
        </div> <!-- .row -->
        <div class="row mb-2 mb-md-4">
            <div class="col-12 col-md-4 text-md-end">
                <label
                class="form-label"
                for="inp-materno">Apellido materno:</label>
            </div>
            <div class="col-12 col-md-8">
                <input
                class="form-control"
                id="inp-materno" type="text">
            </div>
        </div>
        
       <div class="row mb-1 mb-md-2"> 
        <div class="col-6 col-md-4 text-md-end">
            <label for="sel-estado" class="form-label">Estado:</label>
        </div>
        <div class="col-12 col-md-8">
        <select id="sel-estado" class="form-control"> 
            <option value ></option>
            <option value="1">Aguascalientes</option>
            <option value="2">Baja California</option>
            <option value="3">Baja California Sur</option>
            <option value="4">Campeche</option>
            <option value="5">Chiapas</option>
            <option value="6">Chihuahua</option>
            <option value="7">CDMX</option>
            <option value="8">Coahuila</option>
            <option value="9">Colima</option>
            <option value="10">Durango</option>
            <option value="11">Guanajuato</option>
            <option value="12">Guerrero</option>
            <option value="13">Hidalgo</option>
            <option value="14">Jalisco</option>
            <option value="15">México</option>
            <option value="16">Michoacán</option>
            <option value="17">Morelos</option>
            <option value="18">Nayarit</option>
            <option value="19">Nuevo León</option>
            <option value="20">Oaxaca</option>
            <option value="21">Puebla</option>
            <option value="22">Querétaro</option>
            <option value="23">Quintana Roo</option>
            <option value="24">San Luis Potosí</option>
            <option value="25">Sinaloa</option>
            <option value="26">Sonora</option>
            <option value="27">Tabasco</option>
            <option value="28">Tamaulipas</option>
            <option value="29">Tlaxcala</option>
            <option value="30">Veracruz</option>
            <option value="31">Yucatán</option>
            <option value="32">Zacatecas</option>
        </select> 
        </div>
    </div><!--row-->

    <div class="row mt-3 mb-1 mb-md-2">
        <div class="col-12">
            <span class="form-check-label">Sexo</span>
            <div class="form-check form-check-inline">
                <label for="rad-hombre" class="form-check-label">Hombre</label>
                <input type="radio" id="rad-hombre" name="sexo" class="form-check-input">
            </div>
            <div class="form-check form-check-inline">
                <label for="rad-mujer" class="form-check-label">Mujer</label>
                <input type="radio" id="rad-mujer" name="sexo" class="form-check-input">
            </div>
            <div class="form-check form-check-inline">
                <label for="rad-otro" class="form-check-label">Otro</label>
                <input type="radio" id="rad-otro" name="sexo" class="form-check-input">
            </div>
        </div>
    </div>

    <div class="row mb-1 mb-md-2 mt-5">
        <div class="col-12">
            <div class="form-check">
                <input type="checkbox" class="form-check-input">
                <label for="acepto" class="form-check-label">Acepto los términos y condiciones</label>
            </div>
        </div>
    </div>

    <div class="row my-5">
        <div class="col-12 text-center">
            <button id="btn-aceptar" class="btn btn-success">Aceptar</button>
            <a class="btn btn-danger" href="table.html">
                Cancelar
            </a>
        </div>
    </div>
    </form>
</div>
<script src="scripts/formulario.js"></script>
</body>
</html>
